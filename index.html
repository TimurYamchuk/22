<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>JavaScript</title>
    <script>
        function display(x, y) {
            if (y == undefined)
                y = x;
            let z = x * y;
            document.write(x + " умножить на " + y + " равно " + z + "<br/>");
        }

        function show() {
            let z = 1;
            for (let i = 0; i < arguments.length; i++)
                z *= arguments[i];
            document.write(z + "<br/>");
        }

        function MyAverage() {
            let sum = 0;
            for (let i = 0; i < arguments.length; i++) {
                sum += arguments[i];
            }
            if (arguments.length === 0) {
                return 0;
            }
            return sum / arguments.length;
        }
    </script>
</head>

<body>
    <script>
        display();
        display(10);
        display(10, 2);

        show(5);
        show(5, 4);
        show(5, 4, 3);

        let rez1 = MyAverage(1, 2, 3, 4, 5, 6);
        document.write(rez1 + "<br/>");

        let rez2 = MyAverage(1, 6);
        document.write(rez2 + "<br/>");

        let rez3 = MyAverage(1, 2, 3, 4);
        document.write(rez3 + "<br/>");
    </script>
</body>

</html>
